baseURL: "https://wiki.coll.dev/"
languageCode: "en-ch"
title: "Coll Wiki"
module:
  imports:
    - path: "github.com/colinwilson/lotusdocs"
      disable: false
    - path: "github.com/gohugoio/hugo-mod-bootstrap-scss/v5"
      disable: false
params:
  globalFrontmatter:
    author: "Liam Metzger"
  docs:
    # Core options
    themeColor: "green"
    darkMode: true
    prism: true
    prismTheme: "lotusdocs"
    # Icon options
    sidebarIcons: true
    titleIcon: true
    # GitInfo options
    lastMod: true
    # Linking options
    intLinkTooltip: true
  flexsearch:
    maxResult: 8
  social:
    github: "colllijo/wiki"
defaultContentLanguage: "en"
languages:
  de:
    disabled: false
    languageCode: "de-CH"
    languageName: "Deutsch"
    langaugeDirection: "ltr"
    weight: 2
  en:
    disabled: false
    languageCode: "en-CH"
    languageName: "English"
    langaugeDirection: "ltr"
    weight: 1
