baseURL: "https://m241.coll.dev/"
languageCode: "de-ch"
title: "ePortfolio: Metzger, Liam"
contentDir: "content"
enableEmoji: true

module:
  hugoVersion:
    extended: true
    min: "0.133.0"
  imports:
    - path: github.com/colllijo/lotusdocs
      disable: false

defaultContentLanguage: de
defaultContentLanguageInSubdir: false
languages:
  de:
    params:
      disabled: false
      languageName: "Deutsch"
      weight: 10

markup:
  defaultMarkdownHandler: "goldmark"
  markup:
    tableOfContents:
      startLevel: 1
      endLevel: 3
  goldmark:
    renderer:
      unsafe: true

params:
  globalFrontmatter:
    author: "Liam Metzger"
  sans_serif_font: "hack"
  secondary_font: "hack"
  mono_font: "hack"
  footer:
    copyright: |
      Â© :YEAR: Liam Metzger.  
      Built with [**Lotus Docs**](https://github.com/colinwilson/lotusdocs)
  social:
    github: "colllijo/M241-portfolio"
  docs:
    # Core Options
    landingPage: false
    pathName: "docs"
    themeColor: "green"
    darkMode: true
    prism: true
    prismTheme: "lotusdocs"
    # Icon options
    sidebarIcons: true
    titleIcon: true
    # GitInfo options
    repoURL: https://github.com/colllijo/M241-portfolio
    repoBranch: main
    lastMod: true
    # Linking options
    intLinkTooltip: true
  flexsearch:
    enabled: true
  feedback:
    enabled: false
